<!DOCTYPE html>
<html>
    <head>
        <style>
.axis path, .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
        </style>
        <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
        <script type="text/javascript">

window.onload = function() {


var data = [1, 2, 6, 7, 9, 2, 6, 2, 6, 5]

var w = 500
var h = 300
var padding = 20

var xscale = d3.scale.linear()
               .domain([0, data.length])
               .range([padding, w - padding])

var yscale = d3.scale.linear()
               .domain([0, d3.max(data)])
               .range([h - padding, padding])

var xaxis = d3.svg.axis()
                  .scale(xscale)
                  .orient("bottom")

var yaxis = d3.svg.axis()
                  .scale(yscale)
                  .orient("left")

var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)


svg.append("g")
   .attr("class", "axis")
   .attr("transform", "translate(0, " + (h - padding) + ")")
   .call(xaxis)

svg.append("g")
   .attr("class", "axis")
   .attr("transform", "translate(" + padding + ", 0)")
   .call(yaxis)

var line = d3.svg.line()
                 .interpolate("monotone")
                 .x(function(d, i) {
                     return xscale(i)
               }).y(function(d) {
                     return yscale(d)
               })

svg.append("path")
   .style("fill", "none")
   .style("stroke-width", "1px")
   .style("stroke", "black")
   .attr("d", line(data))

svg.selectAll("circle")
   .data(data)
   .enter()
   .append("circle")
   .attr("cx", function(d, i) {
       return xscale(i)
 }).attr("cy", function(d) {
       return yscale(d)
 }).attr("r", function() {
       return 2.5;
 })




}
        </script>
    </head>
    <body>
    </body>
</html>
