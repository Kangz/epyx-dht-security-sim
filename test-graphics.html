<!DOCTYPE html>
<html>
    <head>
        <style>
.axis path, .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
        <script type="text/javascript">

var nodeNumbers = [100, 300, 1000, 3000, 10000, 30000, 100000, 300000, 1000000]
var w = 500
var h = 300
var padding = 30

function makeGraphic(propagationMethod, processData) {
    var rawData = []

    var loop = function(i, callback) {
        if(i < nodeNumbers.length) {
            $.get("results/" + nodeNumbers[i] + propagationMethod + ".json", function(result) {
                if(result[0] == "[") {
                    rawData.push(eval(result))
                } else {
                    rawData.push(eval("[" + result + "]"))
                }
                loop(i+1, callback)
                }, "text")
        } else {
            callback()
        }
    }

    loop(0, function() {

        data = processData.map(function(p) {return p(rawData)})

        var xscale = d3.scale.log()
                       .domain([1, d3.max(d3.transpose(data)[0].map(function(d) {return d3.max(d)}))])
                       .range([padding, w - padding])

        var yscale = d3.scale.linear()
                       .domain([0, d3.max(d3.transpose(data)[1].map(function(d) {return d3.max(d)}))])
                       .range([h - padding, padding])

        data = data.map(d3.transpose)

        var xaxis = d3.svg.axis()
                          .scale(xscale)
                          .orient("bottom")
                          .ticks(1)

        var yaxis = d3.svg.axis()
                          .scale(yscale)
                          .orient("left")

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)


        svg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(0, " + (h - padding) + ")")
           .call(xaxis)

        svg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(" + padding + ", 0)")
           .call(yaxis)

        var line = d3.svg.line()
                         .interpolate("monotone")
                         .x(function(d) {
                             return xscale(d[0])
                       }).y(function(d) {
                             return yscale(d[1])
                       })

        data.forEach(function(subData) {
            var g = svg.append("g")
            g.append("path")
             .style("fill", "none")
             .style("stroke-width", "1px")
             .style("stroke", "black")
             .attr("d", line(subData))

            g.selectAll("circle")
             .data(subData)
             .enter()
             .append("circle")
             .attr("cx", function(d) {
                   return xscale(d[0])
           }).attr("cy", function(d) {
                   return yscale(d[1])
           }).attr("r", function() {
                   return 2.5
           })
        })
    })
}

function processMean(rawData) {
    var datax = rawData.map(function(rawd) {
        return rawd[0].nNodes
    })

    var datay = rawData.map(function(rawd) {
        return d3.mean(rawd, function(d) {
            return d.runningTime
        })
    })

    return [datax, datay]
}

function processMax(rawData) {
    var datax = rawData.map(function(rawd) {
        return rawd[0].nNodes
    })

    var datay = rawData.map(function(rawd) {
        return d3.max(rawd, function(d) {
            return d.runningTime
        })
    })

    return [datax, datay]
}

window.onload = function() {
    makeGraphic("FP", [processMean, processMax])
    makeGraphic("SP", [processMean, processMax])
}

        </script>
    </head>
    <body>
    </body>
</html>
